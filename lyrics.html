<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/lyrics.css">
    <link rel="stylesheet" href="styles/song-info.css">
    <link rel="stylesheet" href="styles/song-controls.css">

    <script src="https://kit.fontawesome.com/25180c9a39.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/lyrics.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo"><a href="index.html">Song Lyrics</a></h1>
            <input class="search-bar" type="text" placeholder="Search for a Song">
        </nav>
    </header>

    <main>
        <section class="song-info-container"></section>
        <section class="lyrics"></section>

        <div class="song-controls">
            <audio class="vocals" autoplay></audio>
            <audio class="instrumental" muted autoplay></audio>

            <p class="song-title-2"></p>
            <img class="mini-cover">
            <button class="toggle-vocals">Toggle Vocals</button>
            <input class="song-time" type="range" value="0">
            <div class="time-container">
                <span class="current-time">Wait...</span>
                <button class="play-button"><i class="fa-solid fa-play play-button-icon fa-lg"></i></button>
                <span class="duration">Loading</span>
            </div>
        </div>
    </main>
</body>
</html>
